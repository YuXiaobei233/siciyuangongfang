<!DOCTYPE html>
<html lang="zh-CN" class="tool-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日午餐吃什么？</title>
    <style>
        /* 独立页面样式 */
        .tool-page body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #ff5e62;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 食物展示区 */
        .food-display {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .food-item {
            font-size: 2em;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: absolute;
        }

        .food-item.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 随机按钮 */
        .random-btn {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,94,98,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .random-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255,94,98,0.4);
        }

        .random-btn:active {
            transform: scale(0.95);
        }

        /* 食物图标 */
        .food-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .food-icon {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍚 今日午餐吃什么？ 🥢</h1>
        
        <div class="food-display">
            <div class="food-item" id="foodResult">点击按钮开始随机</div>
        </div>

        <button class="random-btn" onclick="pickFood()">随机选择</button>

        <div class="food-icons">
            <div class="food-icon">🍜</div>
            <div class="food-icon">🍔</div>
            <div class="food-icon">🥗</div>
